<main role="main" class="container">
  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
    <!-- <img class="mr-3" src="" alt="BEN" width="48" height="48"> -->
    
    <span><i class="fas fa-book mr-3"></i></i></span>
    <div class="lh-100 col-6" >
      <h6 class="mb-0 text-white lh-100"><input type="text" class="form-control" name="" placeholder="Search Todo List ..." id="filter"></h6>
     <!--  <small>Since 2011</small> -->
    </div>
    <div class="col-4 offset-1">
      <button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#addTodo">ADD</button>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">List Of All Todo</h6>

      <ul id="list"></ul>
    </div>
    <!-- <small class="d-block text-right mt-3">

  </div>

  
</main>




<!-- Modal for new task-->
<div class="modal fade" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Todo List</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form id="formTodo">
        <div class="modal-body">


          <input type="text" class="form-control" name="todo" id="todo" placeholder="Add New Todo">



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" value="submit" id="saveTodo" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>




<script src="assets/js/jquery-3.3.1.slim.min.js" ></script>

<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/all.min.css">
	

	
	<script src="assets/js/jquery-3.3.1.slim.min.js" ></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/popper.min.js" ></script>
	<script src="assets/js/all.min.js" ></script>

	
	<title>BEN-DOO</title>
</head>
<body onload="startTime()">

	<!-- page title  -->
	<header>
		<div class="container">
			<div class="row justify-content-center align-items-center">

				<div class="col-lg-10 col-md-8 col-sm-6 align-self-center">
					<div class="card shadow p-3 mb-5 bg-white rounded">
						<div class="display-4 align-self-center card-title">BENS TODO  <button class="btn btn-outline-light rounded-circle" style="font-size: 25px; margin-bottom: 10px;"><i id="txt" class="text-muted"></i> </button></div>
					</div>
				</div>
			</div>
		</div>
	</header>

<div class="container line">
  <div class="vertical-line">&nbsp;</div>
</div>

	<!-- task body -->
	<section>
		<div class="container" style="margin-top: 120px;">
			<div class="row justify-content-center align-items-center">
				<div class="" style="margin-bottom: 50px;">
					<p class="lead align-self-start" >
						NB: Click on the list to <s class="text-danger">Strikethrough</s> then double click to <i class="text-danger">Delete</i> Task.
					</p>
				</div>
				<div class="col-lg-10 col-md-8 col-sm-6 align-self-center">
					<div class="card shadow p-3 mb-5 bg-white rounded">
						<div class="card-header bg-white">

							<div class="d-flex justify-content-end social_icon ">
								<span><i class="fab fa-tumblr"></i></span>
								<span><i class="fab fa-opera"></i></span>
								<span><i class="fab fa-dyalog"></i></span>
								<span><i class="fab fa-opera"></i></span>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-10 col-md-8 col-sm-6 card-body align-self-start">
								<form id="myfilter">
									<input type="text" class="form-control py-2 border-right-0 border" name="search" id="filter" placeholder="Filter Todo List ...">
<!-- 
									<div class="d-flex justify-content-center h-100">
										<div class="searchbar">
											<input class="search_input" type="text" name="" id="filter" placeholder="Search...">
											<a href="#" class="search_icon"><i class="fas fa-search"></i></a>
										</div>
									</div> -->
								</form>
							</div>
							<div class=" card-body align-self-end">
								<button class="btn btn-dark push-right" type="button" data-toggle="modal" data-target="#addTodo">Add</button>
							</div>
						</div>
						
						<hr>
						
						<div class=" card-body">
							

							<ul id="list"></ul>
						</div>
					</div>

					

					
				</div>
			</div>	
		</div>
	</section>




	<footer></footer>




<!-- Modal for new task-->
<div class="modal fade" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Add Todo List</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<form id="formTodo">
				<div class="modal-body">


					<input type="text" class="form-control" name="todo" id="todo" placeholder="Add New Todo">



				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" value="submit" id="saveTodo" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>



</body>

<script type="text/javascript" src="assets/js/main.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js">
  </script>
</html>

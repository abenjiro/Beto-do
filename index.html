<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/all.min.css">


  <title>To Do</title>



  <!-- Bootstrap core CSS -->



  <style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" href="assets/css/canvas.css">

</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-white shadow ">
    <a class="navbar-brand mr-auto mr-lg-0 text-dark " href="#">TO DO</a>
    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">


    </div>
  </nav>



  <main role="main" class="container" style="margin-top: 70px;">
    <div class="d-flex align-items-center p-3 my-3 text-white-50  rounded shadow-sm" style="background-color:#217AA4">
      <!-- <img class="mr-3" src="" alt="BEN" width="48" height="48"> -->

      <span><i class="fas fa-book mr-3"></i></i></span>
      <div class="lh-100 col-6" >
        <h6 class="mb-0 text-white lh-100"><input type="text" class="form-control" name="" placeholder="Search Todo List ..." id="filter" autocomplete="off"></h6>
        <!--  <small>Since 2011</small> -->
      </div>
      <div class="col-4 offset-1">
        <button type="button" class="btn btn btn-light btn-circle float-right" data-toggle="modal" data-target="#addTodo"> <i class="fas fa-plus slow-spin "></i> </button>
      </div>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm" id="unlcomplete-box">
      <p class="border-bottom border-gray pb-2 mb-0  text-center" id="TDs">TO DO LIST IS EMPTY, PLEASE CLICK ON THE PLUS SIGN TO ADD TO LIST.</p>


      <div class=" text-muted pt-3">
        <!-- <ul id="list"></ul> -->

        <div class="row">       
          <div class="col-12 con">
            <ul id="todolist" class="checklist col-12 box-collection">
            </ul>
          </div>
        </div>
      </div>
    <!-- <small class="d-block text-right mt-3">
      <a href="#">All updates</a>
    </small> -->
  </div>


  <div class="my-3 p-3 bg-white rounded shadow-sm " id="complete-box">
      <p class="border-bottom border-gray pb-2 mb-0  text-center">COMPLETED TASK</p>
      
      
      <div class=" text-muted pt-3">
        <!-- <ul id="list"></ul> -->

        <div class="row">       
          <div class="col-12 con">
            <ul id="todolist-completed" class="checklist col-12 box-collection">
            </ul>
          </div>
        </div>
      </div>
    <!-- <small class="d-block text-right mt-3">
      <a href="#">All updates</a>
    </small> -->
  </div>

  
</main>




<!-- Modal for new task-->
<div class="modal fade" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Todo List</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      
      <div class="modal-body">


        <input type="text" class="form-control" name="todo" id="inItemText" maxlength="100" placeholder="Add New Todo">



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button   class="btn btn-success" id="btnAdd" >Save</button>
      </div>
      
    </div>
  </div>
</div>




<script src="assets/js/jquery-3.3.1.slim.min.js" ></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/popper.min.js" ></script>
<script src="assets/js/all.min.js" ></script>
<script src="assets/js/db.js" ></script>

<script type="text/javascript" src="assets/js/main.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js">
</script>
  

</body>
</html>
